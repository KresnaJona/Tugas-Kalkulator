<!DOCTYPE html>

<html>
<head>
    <Title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/calc_style.css"/>
    <script language="JavaScript" src="code.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    
    <div class="border border-secondary border-4 rounded w-25 p-3 bg-dark text-white position-absolute top-50 start-50 translate-middle " id="calculator">
        <h1>Calculator</h1>
        <p id="last_operation_history"></p>
        <p id="box" class="box">0</p>
        <table id="table">
            <tr>
                <td><button type="button" class="btn btn-danger btn btn-primary btn-lg">AC</button></button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg">±</button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg">%</button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg">÷</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">7</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">8</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">9</button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg">×</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">4</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">5</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">6</button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">1</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">2</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">3</button></td>            
                <td><button type="button" class="btn btn-warning btn-primary btn-lg">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">C</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">0</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg">.</button></td>
                <td ><button type="button" class="btn btn-secondary btn-primary btn-lg">=</button></td>
            </tr>
           
            
        </table>
    </div>    



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
