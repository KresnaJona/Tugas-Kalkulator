<!DOCTYPE html>

<html>
<head>
    <Title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/calc_style.css"/>
    <script language="JavaScript" src="code.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="Kalkulator.css">-->
</head>
<body>
    
    <div class="border border-secondary border-4 rounded w-25 p-3 bg-dark text-white position-absolute top-50 start-50 translate-middle " id="calculator">
        <h1>Calculator </h1>
        <p class="border border-info border-4 rounded p-3 bg-dark text-white w-100 "></p>
        <p id="box" class="border border-secondary border-4 rounded p-3 bg-dark text-white w-100 h-25">0</p>
        <table id="table" class="border border-secondary border-4 w-100 p-3 bg-dark text-white ">
            <tr>
                <td><button type="button" class="btn btn-danger btn btn-primary btn-lg w-100 ">AC</button></button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg w-100">±</button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg w-100">%</button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg w-100">÷</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">7</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">8</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">9</button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg w-100">×</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">4</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">5</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">6</button></td>
                <td><button type="button" class="btn btn-warning btn-primary btn-lg w-100">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">1</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">2</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">3</button></td>            
                <td><button type="button" class="btn btn-warning btn-primary btn-lg w-100">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">C</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">0</button></td>
                <td><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">.</button></td>
                <td ><button type="button" class="btn btn-secondary btn-primary btn-lg w-100">=</button></td>
            </tr>
           
            
        </table>
    </div>    



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
